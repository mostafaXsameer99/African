<div class="confirm">
  <header>
    <h2 class="text-center">Are You Sure That You Want To Discard Your Changes ???</h2>
  </header>
  <footer>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-success py-1 px-5 mx-2" (click)="confirm()">Yes</button>
      <button class="btn btn-danger py-1 px-5 mx-2" (click)="close()">No</button>
    </div>
  </footer>
</div>
