<section class="container w-75 mx-auto my-5">
  <h2 *ngIf="!data" class="mt-3">Add New Category</h2>
  <h2 *ngIf="data" class="mt-3">Update Category</h2>
  <form class="row g-3" [formGroup]="categoryForm">

    <div class="col-md-6">
      <label for="productName" class="form-label">Category Name</label>
      <input type="text" formControlName="name" class="form-control" id="productName">
      <div class="mx-1" [hidden]="catName?.valid || catName?.untouched">
        <small *ngIf="catName?.errors?.['required']" style="color: #c41f28;"> Category Name Is
          Required</small>
      </div>
    </div>

    <div class="col-12">
      <button *ngIf="!data" [disabled]="categoryForm.invalid" type="submit" class="btn btn-primary"
        (click)="addCategory()">Add</button>
      <button *ngIf="data" [disabled]="categoryForm.invalid" type="submit" class="btn btn-primary"
        (click)="updateCategory()">Update</button>
      <button class="btn btn-danger mx-4" (click)="close()">close</button>
    </div>
  </form>

</section>
