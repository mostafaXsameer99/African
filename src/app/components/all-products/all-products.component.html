<app-header></app-header>
<div class="container mt-5">
  <div class="row">
    <div style="display:flex;">
      <app-filter style="background-color:#f9f9f9" class="py-3 px-4"></app-filter>
      <div class="grid-container" style="width: 100%; ">
        <ng-container *ngIf="products.length >= 1">
          <div *ngFor="let item of products.slice((currentPage-1)*productsPerPage, currentPage*productsPerPage)">
            <app-product [data]="item" (item)="addToCart($event)" id="item"></app-product>
          </div>
        </ng-container>

        <div class="d-flex align-items-center justify-content-center vh-100" *ngIf="!products.length">
          <div class="text-center">
            <h1 class="display-1 fw-bold">404</h1>
            <p class="fs-3"> <span class="text-danger">Opps!</span> Products not found.</p>
            <p class="lead">
              The products you’re looking for doesn’t exist.
            </p>
            <a [routerLink]="['/Products']" class="btn btn-primary">Go Home</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <div class="btn-group" role="group" aria-label="Pagination">
      <button class="africanButton" (click)="prev()" [disabled]="isPrevDisabled()">Previous</button>
      <button class="africanButton" (click)="next()" [disabled]="isNextDisabled()">Next</button>
    </div>
  </div>
</div>
<app-footer></app-footer>
