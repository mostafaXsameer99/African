<app-header></app-header>
<div class="container">
  <div class="row mt-4 myborder py-2">
    <span style="font-weight: 600; font-size: x-large;">Shopping Cart ({{cartSize}} Product)</span>
  </div>
  <div class="row mb-4 mt-2">
    <div class="col-md-9 col-lg-9 ">
      <div class="row free-shopping py-3 myborder">
        <span>You got the <span style="font-weight: 600;">free shipping</span> opportunity!</span>
      </div>
      <div class="row myborder border mt-2">
        <div class="container">
          <div class="row pt-3 px-3">
            <!-- <div class="col-md-1 myborder" style="margin-right: -3rem;">
              <input type="checkbox">
            </div> -->
            <div class="col-md-2 myborder">
              <img src="../../../assets/img/item1_model.webp" style="width: 100%; height: auto;" alt="" srcset="">
            </div>
            <div class="col-md-6 mb-4 myborder">
              <div class="row my-1"><span>Item 1</span></div>
              <div class="row my-1"><span style="font-weight: 700; ">500 EGP</span></div>
              <div class="row my-1"><span style="color: #c41f28;" *ngIf="true">%40 discount <span
                    style="font-weight: 700; ">299
                    EGP</span></span></div>
              <div class="row my-3">
                <div class="col-md-6">
                  <div class=" product-card__size__buttons" title="Please select size">
                    <button type="button" title="Please choose size" value="S" [class.selected]="selectedSize === 'S'"
                      (click)="selectSize('S')">S</button>
                    <button type="button" title="Please choose size" value="M" [class.selected]="selectedSize === 'M'"
                      (click)="selectSize('M')">M</button>
                    <button type="button" title="Please choose size" value="L" [class.selected]="selectedSize === 'L'"
                      (click)="selectSize('L')">L</button>
                    <button type="button" title="Please choose size" value="XL" [class.selected]="selectedSize === 'XL'"
                      (click)="selectSize('XL')">XL</button>
                    <button type="button" title="Please choose size" value="XXL"
                      [class.selected]="selectedSize === 'XXL'" (click)="selectSize('XXL')">XXL</button>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-3">
                  <i class="fa-solid fa-trash fa-xs " style="cursor: pointer;" (click)="removeItem($event)"></i>
                  <span class="mx-1" style="font-weight: 500; font-size: larger;">remove</span>
                </div>
                <div class="col-md-4">
                  <i class="fa-solid fa-minus fa-xs" style="cursor: pointer;" *ngIf="Quantity>1"
                    (click)="minusOne()"></i>
                  <span class="mx-2" style="font-weight: 500; font-size: larger;">remove {{Quantity}}</span>
                  <i class="fa-solid fa-plus fa-xs" style="cursor: pointer;" (click)="plusOne()"></i>
                </div>
                <div class="col-md-4" *ngIf="count<=2">
                  <i class="fa-solid fa-shirt " style="color: #c41f28;"></i>
                  <span class="mx-1" style="font-weight: 500; font-size: larger; color: #c41f28;">last {{count}}
                    item</span>
                </div>
              </div>
            </div>
            <hr class="mt-3" *ngIf="cartSize==3">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-lg-3 border p-4 ">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col">
            <span style="font-weight: 400;">Total Amount</span>
          </div>
          <div class="col">
            <span style="font-weight: 600; font-size: x-large;">2560 EGP</span>
          </div>
          <hr class="mt-3">
        </div>
        <div class="row  d-flex justify-content-end align-items-center">
          <div class="container">
            <!-- Sub Total  -->
            <div class="row mt-2">
              <div class="col-md-8 d-flex justify-content-start">
                <span style="font-weight: 200;">Sub Total</span>
              </div>
              <div class="col-md-4 d-flex justify-content-end">
                <span style="font-weight: 400;">3560 EGP</span>
              </div>
            </div>
            <!-- Cargo -->
            <div class="row mt-2">
              <div class="col-md-8 d-flex justify-content-start">
                <span style="font-weight: 200;">Cargo</span>
              </div>
              <div class="col-md-4 d-flex justify-content-end">
                <span style="font-weight: 400;">40 EGP</span>
              </div>
            </div>
            <!-- discounts -->
            <div class="row mt-2" style="color: lightgreen;">
              <div class="col-md-8 d-flex justify-content-start">
                <span style="font-weight: 200;">//discount</span>
              </div>
              <div class="col-md-4 d-flex justify-content-end">
                <span style="font-weight: 400;">-40 EGP</span>
              </div>
            </div>
            <!-- conditional free Delivery -->
            <div class="row mt-2" style="color: lightgreen;">
              <div class="col-md-8 d-flex justify-content-start">
                <span style="font-weight: 200;">Free Delivery</span>
              </div>
              <div class="col-md-4 d-flex justify-content-end">
                <span style="font-weight: 400;">-40 EGP</span>
              </div>
            </div>
            <!-- Total -->
            <div class="row mt-2">
              <div class="col-md-8 d-flex justify-content-start">
                <span style="font-weight: 200;">Total</span>
              </div>
              <div class="col-md-4 d-flex justify-content-end">
                <span style="font-weight: 400;">2560 EGP</span>
              </div>
            </div>
            <!-- Complete Order Button -->
            <div class="row mt-4 product-card__button">
              <button (click)="completeOrder()">Complete Order</button>
            </div>
          </div>
        </div>


      </div>


    </div>
  </div>
</div>

<app-footer></app-footer>
