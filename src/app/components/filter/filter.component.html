<h3>  Filters</h3>

<div class="collapsible"  >
  <button class="collapsible-button" (click)="togglemodelCollapsed()">Model</button>

 
  <div class="collapsible-content" [ngClass]="{'collapsed': modelCollapsed}">

      <form action="#">
        <input type="text" id="search-input" name="search" placeholder="Search In Model ">
      </form>
  </div>

      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Shirt
      </label>
    </div>

      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        T-Shirts
      </label>
    </div>

</div>
</div>
