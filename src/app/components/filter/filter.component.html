<div class="collapsible">
  <button class="collapsible-button" (click)="togglemodelCollapsed()">Model</button>

  <div class="collapsible-content" [ngClass]="{'collapsed': modelCollapsed}">
    <div class="search-container">
      <form action="#">
        <input type="text" id="search-input" name="search" placeholder="Search In Model ">
      </form>
    </div>
    <div class="form-check" *ngFor="let model of models">
      <input class="form-check-input" type="radio" [(ngModel)]="selectedModel" value="{{model}}" name="model" id="{{model}}" (change)="onRadioModelChange($event)">
      <label class="form-check-label" for="{{model}}">
        {{model}}
      </label>
    </div>
