<app-header></app-header>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/img/undraw_login_re_4vu2.svg" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">

          <!-- Email input -->
          <!-- <div class="form-outline mb-4">

            <div class="mx-1" [hidden]="email?.valid || email?.untouched">
              <small *ngIf="email?.errors?.['required']" style="color: #c41f28;"> Email Is
                Required</small>
              <small *ngIf="email?.errors?.['pattern']" style="color: #c41f28;"> Invalid email format
              </small>
            </div>

          </div> -->




          <div class="form-outline mb-4">
            <input type="email" formControlName="email" class="form-control form-control-lg no-outline"
              placeholder="E-mail " />
            <div class="mx-1" [hidden]="email?.valid || email?.untouched">
              <small *ngIf="email?.errors?.['required']" style="color: #c41f28;"> Email Is
                Required</small>
              <small *ngIf="email?.errors?.['pattern']" style="color: #c41f28;"> Invalid email format
              </small>
            </div>
          </div>


          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form3Example4" formControlName="password"
              class="form-control form-control-lg no-outline" placeholder="Password" />
            <div class="mx-1" [hidden]="password?.valid || password?.untouched">
              <small *ngIf="password?.errors?.['required']" style="color: #c41f28;"> Password Is
                Required</small>
              <small *ngIf="password?.errors?.['pattern']" style="color: #c41f28;"> Password must contain
                at least 8 characters including one uppercase letter, one lowercase letter, and one digit. </small>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">

          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="loginForm.invalid" type="button" class="africanButton"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                style="color: #c41f28;">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
<app-footer></app-footer>
